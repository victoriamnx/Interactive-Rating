<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="components/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <div class="container">
      <div id="back-img"><img src="components/images/icon-star.svg" /></div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support<br />
        request. All feedback is appreciated to help us <br />improve our
        offering!
      </p>
      <div class="rates">
        <div class="item" id="item1" onclick="changeColor('item1')">1</div>
        <div class="item" id="item2" onclick="changeColor('item2')">2</div>
        <div class="item" id="item3" onclick="changeColor('item3')">3</div>
        <div class="item" id="item4" onclick="changeColor('item4')">4</div>
        <div class="item" id="item5" onclick="changeColor('item5')">5</div>
      </div>
      <a href="feedback.html"><button>S U B M I T</button></a>

      <script>
        var selectedItemId = null;

        function changeColor(itemId) {
          var item = document.getElementById(itemId);

          if (selectedItemId !== null) {
            var selectedItem = document.getElementById(selectedItemId);
            selectedItem.style.backgroundColor = ""; // Remove a cor de fundo do item selecionado anteriormente
          }

          item.style.backgroundColor = "hsl(25, 97%, 53%)";
          item.style.color = "white"; // Atribui a cor de fundo ao item selecionado atualmente
          selectedItemId = itemId; // Atualiza o ID do item selecionado atualmente
        }
      </script>
    </div>

    <div class="attribution">
      <span>Challenge by&nbsp;</span
      ><a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        title="Go to Frontend Mentor site"
        >Frontend Mentor.
      </a>
      <span> Coded by&nbsp;</span
      ><a href="https://github.com/victoriamnx" title="Go to Github profile"
        >victoriamnx.</a
      >
    </div>
  </body>
</html>
